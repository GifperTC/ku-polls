<a style="text-align:center;" href="{% url 'polls:index'%}"> <input type="button" value="Back to List of Polls"></a>

<h1 style="text-align:center;">{{ question.question_text }}</h1> 

<ul>
{% for choice in question.choice_set.all %}
    <li style="list-style-type: none; text-align:center;">{{ choice.choice_text }} => {{ choice.votes }}</li>
{% endfor %}
</ul>

<a style="text-align:center;" href="{% url 'polls:detail' question.id %}">
    <input type="button" value="Vote again?"></a>
